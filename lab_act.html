<script type="text/javascript">
	let n = document.getElementByID('getValue');
	let numberHolder;
	let optr;
	let value;

	function getValue(e){
		n.value += e.innerHTML;
	}

	function add(){
		optr = "+";
		numberHolder = parseInt(n.value);
		n.value = "";
	}

	function subtract(){
		optr = "-"
		numberHolder = parseInt(n.value);
		n.value = "";
	}

	function multiply(){
		optr = "x"
		numberHolder = parseInt(n.value);
		n.value = "";
	}

	function divide(){
		optr = "/"
		numberHolder = parseInt(n.value);
		n.value = "";
	}

	function result(){
		switch (optr){
			case "+":
					n.value = numberHolder + parseInt(n.value);
					break;
			case "-":
					n.value = numberHolder - parseInt(n.value);
					break;
			case "x":
					n.value = numberHolder * parseInt(n.value);
					break;
			case "/":
					n.value = numberHolder / parseInt(n.value);
					break;
			default:
					console.log('no operator defined');
					break;

		}
	}
	




















</script>
